<div class="container">
  <div class="row no-gutters">
    <div class="col-md-12	featured-top">
      <div class="row no-gutters">
        <div class="col-md-6 d-flex align-items-center" >
          <form action="#" class="request-form bg-primary"style="width: 370px;" >
            <h2>Make your trip</h2>

            <div class="form-group">
              <label for="" class="label" >Pick-up location</label>
              <input type="text" class="form-control" placeholder="City, Airport, Station, etc">
            </div>
            <div class="form-group" >
              <label for="" class="label">Drop-off location</label>
              <input type="text" class="form-control" placeholder="City, Airport, Station, etc">
            </div>

            <div class="form-group">
              <label for="" class="label">Pick-up time</label>
              <input type="text" class="form-control" id="time_pick" bsDaterangepicker placement="right" (bsValueChange)="onValueChange($event)"  [bsConfig]="datePickerConfig" placeholder="Time">
            </div>
            <div class="form-group">
              <input type="submit" (click)="sendData(template)" value="Rent A Car Now" class="btn btn-secondary py-3 px-4">
            </div>
          </form>
        </div>
      </div>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Payment</h4>

  </div>
  <div class="modal-body">
    <div class="col-md-6 offset-md-3">
      <span class="anchor" id="formPayment"></span>
      <hr class="my-5">

              <!-- form card cc payment -->
      <div class="card card-outline-secondary">
        <div class="card-body">
          <h3 class="text-center">Credit Card Payment</h3>
          <hr>
          <div class="alert alert-info p-2 pb-3">
            <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>Ã—</samp></a>
            CVC code is required.
          </div>

          <div class="form">
            <div class="form-group">
              <label for="cc_name">Card Holder's Name</label>
              <input type="text" [(ngModel)]="cardHoldersName"  class="form-control"  id="cc_name" pattern="\w+ \w+.*" title="First and last name"
                required="required">
            </div>
            <div class="form-group">
              <label>Card Number</label>
              <input type="text" class="form-control"   autocomplete="off" maxlength="20" pattern="\d{16}"
                title="Credit card number"  [(ngModel)]="cardNumber" required="Bu alan zorunludur">
            </div>
            <div class="form-group row">
              <label class="col-md-12">Card Exp. Date</label>
              <div class="col-md-4">
                <select class="form-control"  [(ngModel)]="cardExpirationMonth"  size="0">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="form-control" [(ngModel)]="cardExpirationYear"  size="0">
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>

                </select>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" [(ngModel)]="cardCvcNumber" autocomplete="off" maxlength="3" pattern="\d{3}"
                  title="Three digits at back of your card" required="" placeholder="CVC">
              </div>
            </div>
            <div class="row">
              <label class="col-md-12">Amount</label>
            </div>
            <div class="form-inline">
              <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                <input type="text"  class="form-control text-right" id="exampleInputAmount" [(ngModel)]="totalPrice" disabled [placeholder]="totalPrice">
                <div class="input-group-append"><span class="input-group-text">.00</span></div>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <div class="col-md-6">
                <button type="reset" class="btn btn-default btn-lg btn-block"(click)="modalRef.hide()">Cancel</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-success btn-lg btn-block" (click)="rentPayment()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- /form card cc payment -->
  </div>
</ng-template>
